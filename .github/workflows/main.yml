          elif [[ "$COUNT" == "0" ]]; then
            echo "MSG_STATUS=âšª No Tickets" >> $GITHUB_ENV
            echo "MSG_COUNT=0" >> $GITHUB_ENV
          else
            echo "MSG_STATUS=âœ… Success" >> $GITHUB_ENV
            echo "MSG_COUNT=$COUNT" >> $GITHUB_ENV
          fi

