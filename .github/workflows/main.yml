      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/monitoring/railway.cy.js 
          browser: chrome
        env:
          CYPRESS_LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
