name: Railway AutoTest

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      user_chat_id:
        description: 'ID —á–∞—Ç–∞ –¥–ª—è –ª–∏—á–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Cypress Tests
        id: cypress_step # –î–æ–±–∞–≤–∏–ª–∏ ID –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/railway.cy.js
          browser: chrome
        env:
          # –í–ê–ñ–ù–û: –î–æ–±–∞–≤–ª–µ–Ω –ø—Ä–µ—Ñ–∏–∫—Å CYPRESS_, —á—Ç–æ–±—ã —Ç–µ—Å—Ç —É–≤–∏–¥–µ–ª –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å
          CYPRESS_LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          CYPRESS_LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        # continue-on-error: true  <-- –£–î–ê–õ–ï–ù–û! –¢–µ–ø–µ—Ä—å —Ç–µ—Å—Ç –±—É–¥–µ—Ç –ø–∞–¥–∞—Ç—å –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É.

      - name: Extract Results
        if: always()
        run: |
          if [ -f offers_count.txt ]; then
            echo "OFFERS_COUNT=$(cat offers_count.txt)" >> $GITHUB_ENV
          else
            echo "OFFERS_COUNT=0" >> $GITHUB_ENV
          fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: >-
            ${{ (github.event.inputs.user_chat_id != '') && 
            github.event.inputs.user_chat_id || 
            secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          format: markdown
          message: |
            ${{ github.event.inputs.user_chat_id != '' && 'üë§ **Manual Testing**' || 'üì¢ **Hourly Testing**' }}
            
            üöÇ **Railway Search Result**
            **Status:** ${{ steps.cypress_step.outcome == 'success' && '‚úÖ Success' || '‚ùå Error (Site Down or Login Failed)' }}
            **Tickets Found:** ${{ env.OFFERS_COUNT }}
            **Mode:** ${{ github.event_name == 'schedule' && 'Hourly Testing ‚è∞' || 'Manual Testing üîò' }}
            