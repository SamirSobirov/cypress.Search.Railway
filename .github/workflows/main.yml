      # 1. ĞĞ§Ğ˜Ğ¡Ğ¢ĞšĞ: Ğ£Ğ´Ğ°Ğ»ÑĞµĞ¼ Ğ¼ÑƒÑĞ¾Ñ€Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹ Ğ¸ Ğ¿Ğ°Ğ¿ĞºÑƒ ÑĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚Ğ¾Ğ² Ğ¿ĞµÑ€ĞµĞ´ Ñ‚ĞµÑÑ‚Ğ¾Ğ¼
      - name: Pre-run Cleanup
        run: |
          rm -f api_status.txt offers_count.txt
          rm -rf cypress/screenshots/*

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/monitoring/railway.cy.js 
          browser: chrome
          # Ğ§Ğ¸ÑÑ‚Ğ¸Ğ¼ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ñ‹ ÑĞ°Ğ¼Ğ¾Ğ³Ğ¾ Cypress Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ğ°
          config: trashAssetsBeforeRuns=true
        env:
          CYPRESS_LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          CYPRESS_LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Parse Diagnostic Data
        if: always()
        run: |
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ÑÑ‚Ğ°Ñ‚ÑƒÑ API
          if [ -f api_status.txt ]; then
            API_STATUS=$(cat api_status.txt | tr -d '[:space:]')
          else
            API_STATUS="UNKNOWN"
          fi
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ±Ğ¸Ğ»ĞµÑ‚Ğ¾Ğ²
          if [ -f offers_count.txt ]; then
            COUNT=$(cat offers_count.txt | tr -d '[:space:]')
          else
